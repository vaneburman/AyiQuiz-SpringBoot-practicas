<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <title>AyiQuiz</title>
</head>
<body>

<ul>
    <li><a class="active" href="/">Inicio</a></li>
    <li><a href="/jugador/agregar">Ingresar Jugador</a></li>
</ul>

<!-- Cuerpo principal -->
<div class="main-container container py-5 px-4">
    <div class="image-box">
        <img th:src="@{/images/Imagen_index.jpg}" alt="imagen" />
    </div>
    <!-- formulario usuario -->
    <div class="text-box">
        <h1 class="mb-5 text-center">Quiz Ayi con Spring Boot</h1>

        <form action="#" th:action="@{/jugador/quiz}" method="post" th:object="${jugador}">>
            <!--            action="#" th:action="@{/greeting}" th:object="${greeting}" method="post"-->
            <p>¿Cuál es tu Nombre?</p>
            <label>
                <input type="text" name= "nombre" th:field="*{nombre}" />
            </label>
            <p>¿Cuál es tu Apellido?</p>
            <label>
                <input type="text" name="apellido" th:field="*{apellido}" />
            </label>
            <p>Elegí tu nombre de usuario</p>
            <label>
                <input type="text" name="userName" th:field="*{userName}" />
            </label>
            <button type="submit" class="btn">Confirmar</button>
        </form>

    </div>
</div>

<!-- Aca va el Footer -->


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
